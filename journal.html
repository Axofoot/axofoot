<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXOFOOT | Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --axo-blue: #1a1a2e; --foot-green: #2ecc71; --light-bg: #f4f7f6; }
        body { background-color: var(--light-bg); font-family: 'Poppins', sans-serif; margin: 0; }
        
        /* HEADER IDENTIQUE */
        .header-brand { background: var(--axo-blue); color: white; padding: 15px 0; border-bottom: 4px solid var(--foot-green); text-align: center; }
        .header-container { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .main-logo { width: 60px; height: auto; }
        .logo-axo { font-weight: 900; font-size: 1.8rem; letter-spacing: -1px; line-height: 1; }

        .btn-retour { background: var(--foot-green); color: white !important; text-decoration: none; padding: 8px 25px; border-radius: 50px; font-weight: bold; margin: 15px 0; display: inline-block; }
        .document-wrapper { max-width: 1000px; margin: 0 auto 40px auto; background: white; height: 80vh; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<header class="header-brand">
    <div class="container header-container">
        <img src="https://i.ibb.co/d07fM3pm/Sans-titre-2.png" class="main-logo">
        <div class="logo-text">
            <div class="logo-axo">AXO<span style="color:var(--foot-green)">FOOT</span></div>
            <p class="mb-0 small opacity-75" style="font-size: 0.7rem;">Le journal complet</p>
        </div>
    </div>
</header>

<div class="container text-center">
    <a href="index.html" class="btn-retour">← Retour à l'accueil</a>
    <div class="document-wrapper">
        <iframe id="journalFrame" src="https://docs.google.com/document/d/e/2PACX-1vQFlECxrL3OATZczLy0jgyW7IGRE_csW0ROs0cl16TJLlQqYMgZ7hxVsy_E9t3Q7YsPBy-tweDrdTaX/pub?embedded=true"></iframe>
    </div>
</div>

<script>
    window.onload = function() {
        // 1. On récupère l'ID du Sheets (ex: id.k4aevqu8zxti)
        var hash = window.location.hash.replace('#', '');
        
        if(hash) {
            var iframe = document.getElementById('journalFrame');
            var baseLink = "https://docs.google.com/document/d/e/2PACX-1vQFlECxrL3OATZczLy0jgyW7IGRE_csW0ROs0cl16TJLlQqYMgZ7hxVsy_E9t3Q7YsPBy-tweDrdTaX/pub?embedded=true";
            
            // Technique de la "double charge" :
            // Google ignore souvent le premier appel, donc on lui renvoie 100ms après
            setTimeout(function() {
                iframe.src = baseLink + "&range=" + hash;
            }, 100);
        }
    };
</script>
</body>
</html>
